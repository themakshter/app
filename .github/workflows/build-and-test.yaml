name: ci

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Checkout branding repository
        uses: actions/checkout@v2
        with:
          repository: themakshter/basic-custom-map
          path: ./src/branding
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 11.10.0
      - name: Install dependencies
        run: npm ci
      - name: Run Linter
        run: npm run lint
      - name: Run Tests
        run: npm test
